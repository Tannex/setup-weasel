---
- name: "install software-properties-common"
  become: true
  apt:
    update_cache: true
    name: software-properties-common
    state: latest

- name: "setup neovim repo"
  become: true
  apt_repository:
    repo: ppa:neovim-ppa/stable
    state: present

- name: "install packages"
  become: true
  apt:
    update_cache: true
    pkg:
    - btop
    - tmux
    - zsh
    - neovim
    - git
    - lsd
    - ripgrep
    - fd-find
    - python3-pip
    - python3-venv
    - zip
    - unzip
    - curl
    state: latest

- name: Install Lazygit
  become: false
  homebrew:
    name: jesseduffield/lazygit/lazygit
    state: present

- name: "Install fzf"
  become: false
  homebrew:
    name: fzf
    state: present

- name: "Install Zig"
  become: false
  homebrew:
    name: zig
    state: present

- name: "Install SDKMan"
  become: false
  shell: 'curl -s "https://get.sdkman.io" | bash'
  args:
    creates: ~/.sdkman
